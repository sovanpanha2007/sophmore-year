<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
body {
  margin: 0 3em;
  padding: 0;
  background-color: #cac5c5;
}

.main {
  height: 100vh;
  background: #dbd1d1;
  display: flex;
  flex-direction: row;
  gap: 3em;
}

.left-section {
  background: #578e8a;
  flex-grow: 1;
}

.right-section {
  background: #7c5136;
  width: 10em;
  display: flex;
  flex-direction: column;
  gap: 1em;
  padding: 1em;
}

.item {
  background: #234889;
  flex-grow: 1;
}


    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
